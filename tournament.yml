components:
  group1:
    type: !GroupStage
      num_games_per_series: 2
    teams:
      [0, 1]
  group2:
    type: !GroupStage
      num_games_per_series: 2
    teams:
      [2, 3]
  final:
    type: !BestOfN 1
    teams:
      - [1st, group1]
      - [1st, group2]
scoring:
  [winner, final]: 1.0
  [loser, final]: 0.0
